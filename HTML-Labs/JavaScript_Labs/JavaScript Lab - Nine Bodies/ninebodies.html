<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Bodies in a Mexican Morgue</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-[#ffff7a] to-green-800 via-[#ee8544] m-5 p-5">
    <header class="text-[72px] text-white mx-auto text-center"> 10 Passports but 9 Bodies</header>
    <header class="text-[36px] text-white mx-auto text-center mb-5"> The 10 People on the Plane are:</header>
    <div class="grid grid-cols-2 md:grid-cols-5 mx-auto">
        <div class="p-5 text-center mx-auto text-white relative" data-index="1">
            <img class="w-[300px] h-[300px]" src="image1.png" alt="Picture of Flight Attendant">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>1-Flight Attendant
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="2">
            <img class="w-[300px] h-[300px]" src="image2.png" alt="Picture of pilot">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>2-Pilot
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="3">
            <img class="w-[300px] h-[300px]" src="image3.png" alt="Picture of doctor">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>3-Doctor
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="4">
            <img class="w-[300px] h-[300px]" src="image4.png" alt="Picture of Insurance Salesman">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>4-Insurance Salesman
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="5">
            <img class="w-[300px] h-[300px]" src="image5.png" alt="Picture of child of tech king">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>5-Child of Tech King
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="6">
            <img class="w-[300px] h-[300px]" src="image6.png" alt="Picture of Mexican Wrestler">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>6-Mexican Wrestler
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="7">
            <img class="w-[300px] h-[300px]" src="image7.png" alt="Picture of limo driver">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>7-Limo Driver
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="8">
            <img class="w-[300px] h-[300px]" src="image8.png" alt="Picture of MAGA husband">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>8-MAGA husband
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="9">
            <img class="w-[300px] h-[300px]" src="image9.png" alt="Picture of MAGA wife">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>9-MAGA wife
        </div>
        <div class="p-5 text-center mx-auto text-white relative" data-index="10">
            <img class="w-[300px] h-[300px]" src="image10.png" alt="Picture of photographer">
            <span class="absolute top-0 left-0 w-full h-full text-center text-red-500
                    text-[200px] font-bold hidden"
                    onclick="removeX(this)">X</span>10-Photographer
        </div>

    </div>
    <!-- Reset Button -->
    <button class="mt-5 px-6 py-2 bg-red-500 text-white text-xl font-semibold
        hover:bg-red-700 transition-all mx-auto block"
        onclick="resetAllX()">
        Reset
    </button>

    <script>
        // Function to show the X on the image when clicked
        document.querySelectorAll("img").forEach((img) => {
        img.addEventListener("click", function () {
        const closeX = this.nextElementSibling; // The <span> with the "X"
        closeX.classList.remove("hidden"); // Show the X by removing 'hidden' class

        const index = this.parentElement.getAttribute("data-index")
        localStorage.setItem(`marked-${index}`, true); //save state
        });
        });
        // Function to remove a specific X when clicked
        function removeX(span) {
        span.classList.add("hidden"); // Hide the X by adding 'hidden' class
        const index = span.parentElement.getAttribute("data-index")
        localStorage.removeItem(`marked-${index}`);
        }
        // Function to reset (remove) all X's
        function resetAllX() {
        document.querySelectorAll("span").forEach((span) => {
        if (span.classList.contains("text-red-500")) {
        // Ensure we're only resetting X spans
        span.classList.add("hidden"); // Hide all the X's by adding 'hidden' class
        }
        });
        localStorage.clear(); //clear all storage states
        }

        //load saved state from loacalStorage on page load
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 1; i <= 10; i++) {
                if (localStorage.getItem(`marked-${i}`) === "true")
            {
                const span = document.querySelector(`[data-index="${i}"] > span`)
                if (span)
            {
                span.classList.remove("hidden");
            }
            }
            }
        })
        </script>
</body>
</html>
