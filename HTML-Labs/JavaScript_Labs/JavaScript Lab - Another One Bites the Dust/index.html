<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another One Bites the Dust</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 max-w-2xl bg-white rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">
            Another One Bites the Dust
        </h1>
        <p class="text-center text-gray-600 mb-6">Queen / Wyclef Jean</p>

        <div class="flex justify-center mb-6">
            <audio id="audio" controls class="w-full max-w-xl rounded-md shadow-sm">
                <source
    src="https://ia902302.us.archive.org/17/items/02-team-1-black-rock-star-main-pass-mix_202312/01%20Another%20One%20Bites%20The%20Dust%20%28LP%29.mp3"
    type="audio/mpeg">
                <source src="another-one-bites-the-dust.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div id="lyrics-container" class="space-y-3 text-center">
            <p class="text-lg text-blue-700 font-medium">
                Queen: <span id="lyric-freddie" class="font-semibold">this is a test</span>
            </p>
            <p class="text-lg text-gray-700 font-medium">
                Wyclef: <span id="lyric-others" class="font-semibold">this is a test</span>
            </p>
        </div>
    </div>

    <script src="duetscript.js"></script>
